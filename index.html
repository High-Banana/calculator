<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="screen">0011</div>
        <div class="inputButtons">
            <button special-key>%</button>
            <button special-key>CE</button>
            <button special-key>C</button>
            <button special-key>DEL</button>
            <button special-key><sup>1</sup>/x</button>
            <button special-key>x<sup>2</sup></button>
            <button special-key><sup>2</sup>&Sqrt;x</button>
            <button operators>&divide;</button>
            <button operands>7</button>
            <button operands>8</button>
            <button operands>9</button>
            <button operators>&times;</button>
            <button operands>4</button>
            <button operands>5</button>
            <button operands>6</button>
            <button operators>&minus;</button>
            <button operands>1</button>
            <button operands>2</button>
            <button operands>3</button>
            <button operators>&plus;</button>
            <button><sup>+</sup>/-</button>
            <button operands>0</button>
            <button operands>.</button>
            <button equals>&equals;</button>
        </div>
    </div>
</body>

</html>
